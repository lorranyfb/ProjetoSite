<!DOCTYPE html>
|<html>
    <head>
        <meta charset="UTF-8">
        <title>Produtos - Canecas Pai D' Égua</title>
        <link rel="stylesheet" href="reset.css.zip">
        <link rel="stylesheet" href="style.css">
        <body>
            <header>
                <div class="caixa">
                <h1><img src="imagens/logoprodutosok.png" alt="logo canecas pai d'égua"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
                </div>
            </header>
            <main>
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" id="radio-email " value="Email" name="contato">Email</label>
                        <label for="radio-telefone"><input type="radio" id="radio-telefone " value="Telefone" name="contato">Telefone</label>
                        <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp " value="Email" name="contato" checked>Whatsapp</label> 
                    </fieldset>

                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option selected disabled value="">Selecione</option>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>

                        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                    </fieldset>

                    <input type="submit" value="Enviar Formulário" class="enviar">
                </form>
                
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </main>
            <footer>
                <img src="imagens/rodapeok.png" alt="logo canecas pai d' égua">
                <p class="copyright">&copy; Copyright Canecas Pai D' Égua - 2022</p>
            </footer>
        </body>
    </head>

</html>
